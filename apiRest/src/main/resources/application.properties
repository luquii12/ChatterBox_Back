spring.application.name=apiRest
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Cargar base de datos la primera vez, comentar la primera línea las siguientes veces
#spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
#spring.sql.init.data-locations=classpath:data.sql

# Certificado HTTPS --> Para producción: https://letsencrypt.org
# Comando para generarlo:
# keytool -genkeypair -alias chatterbox-cert -keyalg RSA -keysize 2048 -storetype PKCS12 -keystore keystore.p12 -validity 3650
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=chatterbox
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=chatterbox-cert